<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Site</title>

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
        <script type="text/javascript" src="app.js"></script>

</head>
<body ng-app="market-app" ng-controller="market-ctrl">

    <div class="container">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('1M')">1M</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('3M')">3M</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('6M')">6M</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('1Y')">1Y</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('2Y')">2Y</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('3Y')">3Y</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('4Y')">4Y</button>
        <button type="button" class="btn btn-secondary btn-sm" ng-click="filterData('5Y')">5Y</button>
      </div>

      <div id="chartdiv" style="width: 100%; height: 362px;"></div>

      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dt in data">
            <td>{{toDate(dt.Date)}}</td>
            <td>{{dt.Open | number}}</td>
            <td>{{dt.High | number}}</td>
            <td>{{dt.Low | number}}</td>
            <td>{{dt.Close | number}}</td>
            <td>{{dt.Volume | number}}</td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
